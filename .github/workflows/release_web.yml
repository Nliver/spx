name: üåê Release Web Build

on:
  workflow_call:
    inputs:
      version:
        description: 'Release version (e.g., v2.0.1)'
        required: true
        type: string

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-release-web
  cancel-in-progress: true

jobs:
  web-build:
    name: üåê Web Release (${{ matrix.mode }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - mode: normal
            zip_file: spx_web.zip
            artifact_name: web-release
            display_name: Web Release
          - mode: worker
            zip_file: spx_web_worker.zip
            artifact_name: web-worker-release
            display_name: Web Worker Release
          - mode: minigame
            zip_file: spx_web_minigame.zip
            artifact_name: web-minigame-release
            display_name: Web Minigame Release
          - mode: miniprogram
            zip_file: spx_web_miniprogram.zip
            artifact_name: web-miniprogram-release
            display_name: Web Miniprogram Release
    steps:
      - uses: actions/checkout@v5

      - name: Get dependencies
        run: sudo apt-get update && sudo apt-get install gcc libgl1-mesa-dev libegl1-mesa-dev libgles2-mesa-dev libx11-dev xorg-dev libasound2-dev libopenal-dev binaryen
        if: ${{ runner.os == 'Linux' }}

      - name: Setup go/xgo & engine
        uses: ./.github/actions/deps

      - name: Build release pack
        run: |
          if [ "${{ matrix.mode }}" != "normal" ]; then
            make setup-web MODE=${{ matrix.mode }}
            make export-web MODE=${{ matrix.mode }}
          else
            make export-web
          fi
          if [ ! -f "${{ matrix.zip_file }}" ]; then
            echo "${{ matrix.zip_file }} not found"
            exit 1
          fi

      - name: Upload Web Build Results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.zip_file }}
          retention-days: 14

      - name: Publish to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.zip_file }}
          tag_name: ${{ github.event.release.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}